<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="keywaords" content="netflix , series , watch , rate" />
    <meta
      name="description"
      contnet="welcome to zaina's website you will know more about the series you love"
    />
    <title>Series House</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo1.png">
  </head>

  <body>
    <header class="ser">series house</header>
    <fieldset class="reg" name="register">
      <h1>Sign In</h1>

      <form name="sign in" action="#start">
        <input
          class="de"
          type="text"
          name="username"
          placeholder="USERNAME"
          width="300px"
          required
          autofocus
        />

        <br />

        <input
          class="de"
          type="password"
          name="password"
          placeholder="PASSWORD"
          width="300px"
          required
        />

        <br />

        <input type="checkbox" />
        <label>Remember Me</label>

        <br />

        <input class="do" type="submit" value="DONE" />
        <input class="do" type="reset" value="Clear" />
      </form>
    </fieldset>

    <br />
    <br />
    <br />

    <form name="information">
      <fieldset>
        <p class="let" id="start"><b>Let's know more about you!</b></p>
        <br />

        <label>select your gender:</label>
        <select name="male">
          <option>male</option>
          <option>female</option>
          <option>I prefer not to tell</option>
        </select>
        <br />
        <br />
        <label>select your profile picture: </label><br /><br />
        <input type="radio" name="pic" /><img
          src="the100.png"
          width="110"
          height="90"
        /><br /><br />
        <input type="radio" name="pic" /><img
          src="friends.png"
          width="110"
          height="90"
        /><br /><br />
        <input type="radio" name="pic" /><img
          src="la-casa-de-papel.jpg"
          width="110"
          height="90"
        /><br />
        <br /><br />
        <label>check the series that you like:</label>
        <br />
        <input type="checkbox" value="TWD" />The Walking Dead <br />
        <input type="checkbox" value="TVD" />The Vampire Diaries <br />
        <input type="checkbox" value="The 100" />The 100 <br />
        <input type="checkbox" value="Friends" />Friends <br />
        <input type="checkbox" value="lcdp" />La casa de papel <br />
        <br />

        <label>check the genre of series that you like:</label><br />

        <input type="checkbox" value="com" />COMEDY <br />
        <input type="checkbox" value="act" />ACTION <br />
        <input type="checkbox" value="rom" />ROMANTIC <br />
        <input type="checkbox" value="hor" />HORROR <br />
        <br />

        <label>The language of the series that you like:</label><br />

        <input type="checkbox" value="spa" />Spanish <br />
        <input type="checkbox" value="arb" />Arabic <br />
        <input type="checkbox" value="ame" />American <br />
        <input type="checkbox" value="eng" />English <br />
        <input type="checkbox" value="ger" />German <br />
        <br />

        <label>The platforms you like to watch series on:</label><br />
        <input type="checkbox" value="net" />Netflix <br />
        <input type="checkbox" value="tv" />TV <br />
        <input type="checkbox" value="egy" />EgyBest <br />
        <input type="checkbox" value="osn" />OSN <br />
        <br />
        <a href="ind.html" target="_blank"
          ><input class="s" type="button" value="Sign In"
        /></a>
      </fieldset>
    </form>
    <div class="footer">

    </div>
